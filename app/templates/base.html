<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %} {% endblock %} - DaidalosApp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block style %}
        {{ bootstrap.load_css() }}
        {% endblock %}
        <!-- <link rel="stylesheet" href="./static"> -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-red" style="background-color: #c71a1a;">
          <a class="navbar-brand" href="#">DaidalosApp</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('show_pilots') }}">Pilots</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('show_flights') }}">Flights</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('ifr_flights') }}">IFR</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('vfr_flights') }}">VFR</a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Your page content -->        
        {% block content %}
        {% endblock %}
        {% block scripts %}
        <!-- Optional JavaScript -->
        {{ bootstrap.load_js() }}
        {% endblock %}
      </body>
    
</html>
